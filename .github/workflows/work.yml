name: work

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      repo:
        description: 'Target repository (owner/repo), or blank for all'
        required: false

env:
  GIT_AUTHOR_NAME: ${{ github.actor }}
  GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
  GIT_COMMITTER_NAME: ${{ github.actor }}
  GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com

jobs:
  work:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: work-${{ matrix.repo }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ inputs.repo && fromJson(format('["{0}"]', inputs.repo)) || fromJson('["whilp/ah","whilp/cosmic","whilp/working"]') }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ah,cosmic,working

      - name: Work
        env:
          REPO: ${{ matrix.repo }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: make work

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: work-${{ strategy.job-index }}
          path: o/
